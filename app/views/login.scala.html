
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="description" content="Hookey">
<meta name="keywords" content="Hookey">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello Hookey</title>
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/login/reset.css")">
	<link rel="stylesheet" href="@routes.Assets.at("stylesheets/login/style.css")">
</head>

<body>
    <div id="body_wrap">
       <div class="login_page">
           <header>
               <nav>
               <ul>
                   <li class="pc-only home"><a href="/" class="link_home"><img src="@routes.Assets.at("images/hookey/logo.png")" alt="logo">Home</a></li>
                   <li class="pc-only about"><a href="#">About</a></li>
<li class="mob-only"><img src="@routes.Assets.at("images/hookey/logo.png")" alt="logo">Log in </li>               </ul>
            </nav>
           </header>

               <div class="login_wrap">
                <form method="post">
      <fieldset>
          <legend class="logIn_tit"><span class="pc-only">Log in to Hookey</span><span class="mob-only">New! Download <span class="font_nm">the Hookey for iPhone app</span> <button>x</button></span></legend>

  <div class="clearfix field">
    <input type="text" value="" placeholder="Phone, email or username">
  </div>
  <div class="clearfix field">
    <input type="password" placeholder="Password">
  </div>

</fieldset>
<div class="logInbtn_area clearfix">
  <button type="submit" class="btn primary-btn">Log in</button>

  <div class="subchck">
    <label class="remember">
      <span class="pc-only"><input type="checkbox" value="1" name="remember_me" checked="">
      Remember me ·</span>
      <a class="forgot" href="#">Forgot password?</a>
    </label>
  </div>
    </div>

    </form>
           </div><!--login_wrap-->
        <footer>
           <p><a href="officenetwork/signup"><span class="pc-gray">New to Hookey?</span> Sign up now <span class="pc-only">≫</span></a></p> <p><a href="#"><span class="pc-gray">Already using Hookey via SMS?</span> <span class="pc-only">Activate your account ≫</span></a></p>
        </footer>
        </div><!--login_page-->

    </div><!--body_wrap-->
</body>
</html>
